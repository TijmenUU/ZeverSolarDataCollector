<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>SolarPi | Overzicht</title>

    <script src="js/jquery.min.js"></script>
    <script src="js/plotly.min.js"></script>
    <script src="js/moment.min.js"></script>

    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/overview.css">
</head>

<body>
    <main class="container">
        <nav class="top-nav">
            <a class="top-nav-btn" href="index.html">
                Overzicht per dag
            </a>
        </nav>

        <!-- Graph -->
        <section class="row no-gutters">
            <div class="col" id="chart-col">
            </div>
        </section>

        <!-- Display range -->
        <nav class="row no-gutters">
            <div class="col">
                <div class="tile purple centered-element">
                    <h3 class="title">
                        Vanaf
                    </h3>
                    <form class="function-tile-form">
                        <input class="function-tile-field" id="start-chartdate" type="date">
                        <input class="function-tile-field" id="end-chartdate" type="date">
                        <button class="function-tile-btn" type="button" onclick="TryLoad()">
                            Laad data
                        </button>
                    </form>

                </div>
            </div>
        </nav>

        <!-- Information tiles -->
        <section class="row no-gutters">
            <div class="col">
                <div class="tile green">
                    <h3 class="title">
                        Productie
                    </h3>
                    <p id="kilowatt-stats"></p>
                </div>
            </div>
            <div class="col">
                <div class="tile orange">
                    <h3 class="title">
                        Opbrengst
                    </h3>
                    <p id="watt-stats"></p>
                </div>
            </div>
        </section>
    </main>

    <!--These are loaded later due depending on the body div's existing-->
    <script src="js/popper.min.js"></script>
    <!-- Respect the load order -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/overview.js"></script>
</body>

</html>
