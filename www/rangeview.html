<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>SolarPi | Overzicht meerdere dagen</title>

	<script src="js/jquery.min.js" defer></script>
	<script src="js/plotly.min.js" defer></script>
	<script src="js/moment.min.js" defer></script>
	<script src="js/popper.min.js" defer></script>
	<!-- Respect the load order -->
	<script src="js/bootstrap.min.js" defer></script>
	<script src="js/main.js" defer></script>
	<script src="js/rangeview.js" defer></script>

	<link rel="icon" type="image/png" href="img/favicon.png">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/rangeview.css">
	<link rel="stylesheet" type="text/css" href="css/loader.css">
</head>

<body>
	<main class="container">
		<!-- Top navigation -->
		<nav class="row no-gutters top-nav">
			<div class="col">
				<a href="dayview.html">
					<div class="tile blue">
						<div class="top-nav-btn-content">
							<img src="img/arrow_backward.png"></img>
						</div>
					</div>
				</a>
			</div>
		</nav>

		<!-- Graph -->
		<section class="row no-gutters">
			<div class="col">
				<div id="chart-col">
					<!-- Actual graph -->
				</div>
				<div id="chart-loader" class="loader">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
		</section>

		<!-- Display range -->
		<nav class="row no-gutters">
			<div class="col">
				<div class="tile purple centered-element">
					<h3 class="title">
						Selecteer een tijdsperiode
					</h3>
					<form class="function-tile-form">
						<input class="function-tile-field" id="start-chartdate" type="date">
						<input class="function-tile-field" id="end-chartdate" type="date">
						<button class="function-tile-btn" type="button" onclick="TryLoad()">
							Laad data
						</button>
					</form>

				</div>
			</div>
		</nav>

		<!-- Information tiles -->
		<section class="row no-gutters">
			<div class="col">
				<div class="tile green">
					<h3 class="title">
						Productie
					</h3>
					<p id="kilowatt-stats"></p>
				</div>
			</div>
			<div class="col">
				<div class="tile red">
					<h3 class="title">
						Opbrengst
					</h3>
					<p id="watt-stats"></p>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
